<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Edit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='styles.css') }}"
  />
</head>
<body>
    <h1>Edit User</h1>
    <form action="/update/{{user.id}}" method="POST">
        <label class="display_block" for="fname">First Name:</label>
        <input type="text" name="fname" value="{{user.first_name}}">
        <label class="display_block" for="lname">Last Name:</label>
        <input type="text" name="lname" value="{{user.last_name}}">
        <label class="display_block" for="email">Email:</label>
        <input type="text" name="email" value="{{user.email}}">
        <input class="display_block" type="submit" value="Update">
    </form>

    <a href="/view/{{user.id}}">Show User</a>
</body>
</html>
